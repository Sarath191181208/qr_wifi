<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .error-message {
            font-size: 36px;
            color: #FF5733;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }
        .button {
            background-color: #FF5733;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #FF7043;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-message">{{ error_message }}</div>
        <p>{{ advice_message }}</p>
        <a href="{{ url }}" class="button">Go Back</a>
    </div>
</body>
</html>
